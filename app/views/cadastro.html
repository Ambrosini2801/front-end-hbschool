    <pre><input ng-model="nome"  placeholder= "Preencha o nome do aluno" type="text" footer class="text-center"  size="40"><pre></input>
    <pre><input ng-model="data" placeholder="Data de nascimento"type="text" footer class="text-center" size="20"></input></pre>

    <button ng-click="ok(disciplinas)"type="text" footer class="text-center">Salvar</button>

    </footer>
